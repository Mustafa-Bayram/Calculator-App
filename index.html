          <div id="carp" class="tus islem" data-islem="*">*</div>
        </div>

          <div class="tus sayi" data-num="0">0</div>
          <div id="hesapla" class="tus hesap" data-num="=">=</div>

          <div class="tus ekran"></div>
        </div>
